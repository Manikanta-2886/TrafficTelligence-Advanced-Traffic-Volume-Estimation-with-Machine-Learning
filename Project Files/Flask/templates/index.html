<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background-image: url("https://cdn.vox-cdn.com/thumbor/voARjFEkvD6t1NSZWBzPna6TDN0=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: black;
        }

        .login {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 50px auto;
            width: 500px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Traffic Volume Estimation</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <h3>Please enter the following details</h3>

            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday" required>
                <option value="2">None</option>
                <option value="1">Columbus Day</option>
                <option value="10">Veterans Day</option>
                <option value="9">Thanksgiving Day</option>
                <option value="0">Christmas Day</option>
                <option value="6">New Year's Day</option>
                <option value="11">Washington's Birthday</option>
                <option value="5">Memorial Day</option>
                <option value="2">Independence Day</option>
                <option value="8">State Fair</option>
                <option value="7">Labor Day</option>
                <option value="4">Martin Luther King Jr Day</option>
            </select>

            <label>Temperature:</label>
            <input type="number" name="temp" placeholder="Enter temp in Â°C" step="0.01" required>

            <label>Rain:</label>
            <input type="number" name="rain" min="0" max="1" step="0.01" placeholder="Enter rain level" required>

            <label>Snow:</label>
            <input type="number" name="snow" min="0" max="1" step="0.01" placeholder="Enter snow level" required>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather" required>
                <option value="1">Clouds</option>
                <option value="3">Rain</option>
                <option value="2">Drizzle</option>
                <option value="4">Mist</option>
                <option value="5">Haze</option>
                <option value="6">Fog</option>
                <option value="7">Thunderstorm</option>
                <option value="8">Snow</option>
                <option value="9">Smoke</option>
            </select>

            

            <label>Day:</label>
            <input type="number" name="day" min="1" max="31" required>

            <label>Month:</label>
            <input type="number" name="month" min="1" max="12" required>

            <label>Year:</label>
            <input type="number" name="year" min="2012" max="2025" required>

            <label>Hours:</label>
            <input type="number" name="hours" min="0" max="23" required>

            <label>Minutes:</label>
            <input type="number" name="minutes" min="0" max="59" required>

            <label>Seconds:</label>
            <input type="number" name="seconds" min="0" max="59" required>

            <button type="submit">Predict</button>
        </form>

        {% if error_text %}
        <div class="error">
            {{ error_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
